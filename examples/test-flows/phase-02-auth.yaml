# Phase 2 - Auth Tests
appId: ${APP_ID}
name: Phase 2 - Auth Tests

---
# Test: Login screen visible
- launchApp:
    clearState: true
- assertVisible:
    id: "login-email-input"
- assertVisible:
    id: "login-password-input"
- assertVisible:
    id: "login-submit-btn"

---
# Test: Login validation error
- launchApp:
    clearState: true
- inputText:
    id: "login-email-input"
    text: "invalid"
- tapOn:
    id: "login-submit-btn"
- assertVisible:
    id: "login-error-text"

---
# Test: Login success
- launchApp:
    clearState: true
- inputText:
    id: "login-email-input"
    text: "test@example.com"
- inputText:
    id: "login-password-input"
    text: "password123"
- tapOn:
    id: "login-submit-btn"
- assertVisible:
    id: "home-screen"
    timeout: 5000
